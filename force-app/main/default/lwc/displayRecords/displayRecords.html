<template>
    <lightning-input type="text" class="input" label="Search Account"></lightning-input>
    <lightning-button variant="brand" label="Search" onclick={handleSearch}></lightning-button>
    
    <h2>Search for Account Records</h2>
    <template lwc:if={accountResult.data}>
        <lightning-datatable
            hide-checkbox-column
            key-field="id"
            data={accountResult.data}
            columns={columns}>
        </lightning-datatable>
    </template>
</template>
